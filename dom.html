    <h1 id="titulo1" class="titulo" onclick="contadorClicks()">

    </h1>
    <h2 id="titulo" class="titulo2">Hola soy un Titulo 2</h2>

    <script>
      let titulo = document.title;
      document.title = "Hola";
      console.log(titulo);

      // obtenemos el tag
      let titulo1Tag = document.getElementById("titulo1");
      // obtenemos el valor que tiene el tag
      let titulo1Text = document.getElementById("titulo1").innerHTML;
      console.log(titulo1Text);
      let otroTexto = "El texto de Julian";

      // modifiquemos el valor del tag para actualizarlo en el html
      titulo1Tag.innerHTML = otroTexto;

      let contador = 0;

      function contadorClicks() {
        contador++;
        titulo1Tag.innerHTML = `Otro texto con el click numero ${contador}`;

        titulo1Tag.style.color = "green"; // css en linea
